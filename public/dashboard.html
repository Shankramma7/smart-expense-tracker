<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>
<body>

<header>
  <h2>Smart Expense Tracker</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="grid">

<div class="glass">
  <h3>Add Expense</h3>
  <input id="title" placeholder="Expense name">
  <input id="amount" type="number" placeholder="Amount">
  <input id="date" type="date">
  <select id="category">
    <option value="">Auto</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Bills</option>
    <option>Shopping</option>
    <option>Other</option>
  </select>
  <button onclick="addExpense()">Add</button>
</div>

<div class="glass">
  <h3>Summary</h3>
  <p id="daily"></p>
  <p id="monthly"></p>
</div>

<div class="glass">
  <h3>Category Summary</h3>
  <ul id="categorySummary"></ul>
</div>

<div class="glass">
  <h3>Date Summary</h3>
  <ul id="dateSummary"></ul>
</div>

<div class="glass wide">
  <h3>Expenses</h3>
  <ul id="list"></ul>
</div>

</div>

<div id="editModal" class="modal hidden">
  <div class="glass">
    <input id="editTitle">
    <select id="editCategory">
      <option>Food</option><option>Travel</option>
      <option>Bills</option><option>Shopping</option><option>Other</option>
    </select>
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeEdit()">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
